<!DOCTYPE html>
<meta charset="UTF-8">
<style type="text/css">

body {
	background-image: url("assets/images/background.png");
	background-size: 50%;
	background-repeat: no-repeat;
	background-position: 80px 180px;
}

</style>
<body>
<html style="height: 100%;">
    <head>
    <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
        <title>Login</title>
    <div class="background"></div>
    @if(flash.containsKey("Exception")){
	<div class="alert alert-warning alert-dismissable text-center">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4>Atenção!</h4>
		@flash.get("Exception")
		
	</div>
	}
	@if(flash.containsKey("Cadastro_Sucesso")){
	<div class="alert alert-warning alert-dismissable text-center">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		
		@flash.get("Cadastro_Sucesso")
	</div>
	} 

		<div class="jumbotron" style = "width: 450px; float: right; margin-top: 10%; margin-right: 5%; border-radius: 10px;">
		
		<div class="container" style = "width: 390px;">
		
			<form id="login" method="POST" action="@routes.Autenticacao.autenticarUsuario()">
				<div class="form-group">
					<label for="inputEmail">Email</label> <input type="email"
						class="form-control" name="email" id="email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label> <input type="password"
						class="form-control" name="senha" id="senha" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
				<button type="button" class="btn btn-primary"  onclick="location.href = '@routes.Autenticacao.cadastro()';">Cadastrar</button>
			</form>
		</div>
    </div>

    </head>
</html>
</body>
