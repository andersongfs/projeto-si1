<!DOCTYPE html>
<meta charset="utf-8">

<html style="height: 100%;">
<head>
<link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
<title>Cadastro</title>
<div id="cadastro">

	<form class="form-horizontal" id="cadastro" method="POST"
		action="@routes.Autenticacao.cadastrarNovoUsuario()">
		<fieldset>

			<!-- Cadastre-se Aqui! -->
			<legend>Cadastre-se Aqui</legend>

			<!-- Text input-->
			<div class="control-group">
				<label class="control-label" for="textinput">Digite o seu nome:</label>
				<div class="controls">
					<input id="nome" name="nome" type="text"
						placeholder="nome" class="input-xlarge">
					
				</div>
			</div>

			<!-- Text input-->
			<div class="control-group">
				<label class="control-label" for="textinput">Digite o seu email:</label>
				<div class="controls">
					<input id="email" name="email" type="text"
						placeholder="email" class="input-xlarge">
					
				</div>
			</div>

			<!-- Password input-->
			<div class="control-group">
				<label class="control-label" for="passwordinput">Senha:
					Input</label>
				<div class="controls">
					<input id="senha" name="senha" type="password"
						placeholder="senha" class="input-xlarge">
					<p class="help-block">help</p>
				</div>
			</div>

			<!-- Password input-->
			<div class="control-group">
				<label class="control-label" for="passwordinput">Confirme sua Senha:
					Input</label>
				<div class="controls">
					<input id="confirm_senha" name="confirm_senha" type="password"
						placeholder="confirm_senha" class="input-xlarge">
					
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="control-group">
				<label class="control-label" for="button1id"></label>
				<div class="controls">
					<button type="submit" id="button1id" name="button1id" class="btn btn-success">
						Cadastrar</button>
				</div>
			</div>

		</fieldset>
	</form>
</div>
</head>
<body class="body-back" style="height: 100%;">

</body>
</html>
