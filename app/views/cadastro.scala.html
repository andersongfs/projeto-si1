@import helper._
<head>
<meta charset="UTF-8">
</head>
@main("Login") {
<div class="hero-unit" align="center">
	<h1>Monta Grade</h1>
	<p>Cadraste-se aqui!</p>
</div>
<div class="form-actions">
	@if(flash.containsKey("erro")){
	<div class="alert alert-error container">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4>Atenção!</h4>
		@flash.get("erro")
	</div>
	} @if(flash.containsKey("success")){
	<div class="alert alert-success container">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		@flash.get("success")
	</div>
	} <br> <br>
	<form  class="novoUsuario" method="POST" id="registrarNovoUsuario" action="@routes.Autenticacao.cadastrarNovoUsuario()">
		<div class="control-group" align="center">
			<label class="control-label" for="name">Nome</label>
			<div class="controls">
				<input type="text" id="nome" name="nome" placeholder="Nome">
			</div>
		</div>
		<br>
		<div class="control-group" align="center">
			<label class="control-label" for="email">E-mail</label>
			<div class="controls">
				<input type="text" id="email" name="email" placeholder="E-mail">
			</div>
		</div>
		<br>
		<div class="control-group" align="center">
			<label class="control-label" for="senha">Senha</label>
			<div class="controls">
				<input type="password" id="senha" name="senha" placeholder="Senha">
			</div>
		</div>
		<br>
		<div class="control-group" align="center">
			<label class="control-label" for="senha">Confirme a senha</label>
			<div class="controls">
				<input type="password" id="confirmacao_senha"
					name="confirmacao_senha" placeholder="Confirme a senha">
			</div>
		</div>

		<br>
		<div class="control-group" align="center">
			<button type="submit" id="btn_cadastrar" class="btn">Cadastrar</button>
		</div>
	</form>
</div>
}
